<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoJoinville Admin</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="https://via.placeholder.com/80x80/4CAF50/FFFFFF?text=ECO" alt="EcoJoinville">
                <h1>EcoJoinville</h1>
                <p>√Årea Administrativa</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="btn-entrar" class="btn-primary" disabled>Entrar</button>
            </form>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
